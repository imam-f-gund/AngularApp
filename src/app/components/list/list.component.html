<div class="card">
  <div class="card-body">
    <h4 class="card-title">countries & capital</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Capital</th>
          <th>peration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries"> <!-- country = variable , countries nama table -->
          <td>{{country._id}}</td>
          <td>{{country.name}}</td>
          <td>{{country.capital}}</td>
          <td>
            <button class="btn btn-danger" (click)="doDelet(country)">Delete</button> <!-- doDelet(country) controller di list.ts  -->
          <button class="btn btn-primary" (click)="doUpdate(country)">edit</button>
        </tr>
      </tbody>
    </table>
  </div>

</div>
